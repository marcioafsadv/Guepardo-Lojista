<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/bike.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guepardo Lojista - Padaria Rebeca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Chakra+Petch:ital,wght@1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />


  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Chakra Petch', 'sans-serif'],
          },
          colors: {
            guepardo: {
              gray: {
                900: '#121212', // Background Main
                800: '#1E1E1E', // Cards / Secondary
                700: '#2D2D2D', // Borders
              },
              accent: '#D35400', // Branding Orange (was Yellow)
              gold: '#D35400',   // Legacy support mapped to new Orange
              orange: '#E67E22', // Secondary Brand (Lighter Orange)
            },
            status: {
              green: '#22C55E',
              amber: '#F59E0B',
              blue: '#3B82F6',
            }
          },
          backgroundImage: {
            'brand-gradient': 'linear-gradient(135deg, #D35400 0%, #E67E22 100%)',
            'brand-glow': 'radial-gradient(circle at center, rgba(211, 84, 0, 0.15) 0%, transparent 70%)',
          },
          boxShadow: {
            'glow': '0 0 15px rgba(211, 84, 0, 0.3)',
            'glow-sm': '0 0 8px rgba(211, 84, 0, 0.2)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #E5E5E5;
    }

    /* Custom scrollbar for history */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .text-shadow-sm {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Custom styled scrollbar */
    .scrollbar-guepardo::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-guepardo::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .scrollbar-guepardo::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .scrollbar-guepardo::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Leaflet specific overrides */
    .leaflet-container {
      font-family: 'Inter', sans-serif;
    }

    .custom-div-icon {
      background: transparent;
      border: none;
    }

    /* Glassmorphism Map Controls */
    .glass-panel {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .map-control-button {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #E5E5E5;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .map-control-button:hover {
      background: rgba(211, 84, 0, 0.2);
      color: #D35400;
      transform: scale(1.05);
    }

    .map-control-button:active {
      transform: scale(0.95);
    }

    .map-control-button.active {
      background: #D35400;
      color: white;
    }
  </style>



</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
