name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”¨ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          # Ã‰ importante que essas variÃ¡veis estejam nos Secrets do GitHub tambÃ©m se forem sensÃ­veis
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ # Ajuste se sua pasta na Hostinger for diferente (ex: ./domains/seu-site/public_html/)
