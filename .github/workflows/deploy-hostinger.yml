name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üì¶ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üî® Install Dependencies
        run: npm ci

      - name: üìù Create .env file
        run: |
          echo "VITE_SUPABASE_URL=https://eviukbluwrwcblwhkzwz.supabase.co" > .env
          echo "VITE_SUPABASE_ANON_KEY=sb_publishable_5FFYs0bPMCjQZTawObPk2A_lK5jmGJY" >> .env

      - name: üèóÔ∏è Build Project
        run: npm run build
        env:
          # √â importante que essas vari√°veis estejam nos Secrets do GitHub tamb√©m se forem sens√≠veis
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: üìÇ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ # Ajuste se sua pasta na Hostinger for diferente (ex: ./domains/seu-site/public_html/)
          timeout: 300000 # 5 minutos de timeout para evitar desconex√µes
